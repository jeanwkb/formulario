<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="meupc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
    <form action="" method="post">
<br><br>
<label for="nome">Nome: 2g</label>
<input type="text" name="nome" placeholder="Digite seu nome" size="50">
<br><br>

<label for="senha">Senha</label>
 <input id="senha" type="password" placeholder="password" name="senha" size="8" maxlength="8">
 <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarsenha()"></i>
 <br><br>

<fieldset>
<label for="linguagem">Linguagem que tem interesse</label>
<br><br>

<input type="checkbox" name="linguagem[]" value="c++">c++
<input type="checkbox" name="linguagem[]" value="php">php
<input type="checkbox" name="linguagem[]" value="delphi">delphi
</fieldset>
<br>
<fieldset>
<label for="linguagemescolhida">Linguagem que ira cursar</label>
<br><br>

<input type="radio" name="curso" value="c++">c++
<input type="radio" name="curso" value="php">php
<input type="radio" name="curso" value="delphi">delphi
</fieldset>
<br><br>

<fieldset>
<select name="uf">
    <option value="">AC</option>
    <option value="">AL</option>
    <option value="">AP</option>
    <option value="">AM</option>
    <option value="">BA</option>
    <option value="">CE</option>
    <option value="">DF</option>
    <option value="">ES</option>
    <option value="">GO</option>
    <option value="">MA</option>
    <option value="">MT</option>
    <option value="">MS</option>
    <option value="">MG</option>
    <option value="">PA</option>
    <option value="">PB</option>
    <option value="">PR</option>
    <option value="">PE</option>
    <option value="">PI</option>
    <option value="">RJ</option>
    <option value="">RN</option>
    <option value="">RS</option>
    <option value="">RO</option>
    <option value="">RR</option>
    <option value="">SC</option>
    <option value="">SP</option>
    <option value="c++">SE</option>
    <option value="php">TO</option>   
</select>
</fieldset>
<br>
</form>

<div class="container">
    <input type="submit" value="ENVIAR">
</div>
<script src="meupc.js"></script>
</body>
</html>
